<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DepositSafe | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left panel -->
      <div class="left">
        <h1>DepositSafe</h1>
        <p>
          Secure deposits using XRPL escrow.<br />
          No trust. No disputes. Just rules.
        </p>
      </div>

      <!-- Right panel -->
      <div class="right">
        <h2>Login</h2>

        <form id="authForm">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required />
          
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Minimum 6 characters"
              minlength="6"
              required
            />
          
            <button id="submitBtn" type="submit">Sign In</button>
          
            <p class="switch">
              <span id="switchText">No account?</span>
              <a href="#" id="switchMode">Create one</a>
            </p>
          
            <p id="msg" class="hint"></p>
          </form>
          
          <script src="app.js"></script>
          

        <p class="hint">
          Demo only â€“ authentication will be connected to XRPL wallets.
        </p>
      </div>
    </div>
  </body>
</html>
